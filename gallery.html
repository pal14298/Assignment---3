<script>
    // Get the modal
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.image-item img');
    const lightboxImg = document.getElementById("lightbox-img");
    const captionText = document.getElementById("caption");

    function showImage(index) {
        lightbox.style.display = "flex";
        lightboxImg.src = images[index].src;
        captionText.innerHTML = images[index].alt;
        currentImageIndex = index;
    }

    images.forEach((image, index) => {
        image.addEventListener('click', function(){
            showImage(index);
        });
    });

    document.querySelector('.close').onclick = function() {
        lightbox.style.display = "none";
    };

    // Add navigation functionality
    document.querySelector('.prev').onclick = function() {
        currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
        showImage(currentImageIndex);
    };

    document.querySelector('.next').onclick = function() {
        currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
        showImage(currentImageIndex);
    };

    // Close the lightbox when clicking outside of the image
    lightbox.addEventListener('click', function(e) {
        if (e.target !== lightboxImg && e.target !== document.querySelector('.prev') && e.target !== document.querySelector('.next')) {
            lightbox.style.display = "none";
        }
    });

    let autoSlideInterval = setInterval(function() {
        currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
        showImage(currentImageIndex);
    }, 5000); // 5000ms = 5 seconds

    // Clear the interval when lightbox is closed
    document.querySelector('.close').onclick = function() {
        clearInterval(autoSlideInterval);
        lightbox.style.display = "none";
    };

    images.forEach((image, index) => {
        image.addEventListener('click', function(){
            lightbox.style.display = "flex"; // This should trigger the flexbox centering
            lightboxImg.src = images[index].src;
            captionText.innerHTML = images[index].alt;
        });
    });

</script>
