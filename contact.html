<!-- Contact Us Section Start -->
<section class="contact-section" id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mqkryrvp" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" placeholder="dd/mm/yy" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" >Send</button>


            </div>
        </form>
    </div>
</section>
<!-- Contact Us Section End -->

<script>
    function validateForm() {
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let email = document.getElementById('email').value;
        let date = document.getElementById('date').value;
        let phone = document.getElementById('phone').value;
        let message = document.getElementById('message').value;

        if (firstName.length < 5) {
            alert("First name must be at least 5 characters long.");
            return false;
        }

        if (lastName.length < 5) {
            alert("Last name must be at least 5 characters long.");
            return false;
        }

        if (!email.includes('@')) {
            alert("Please enter a valid email address.");
            return false;
        }

        let datePattern = /^\d{2}\/\d{2}\/\d{2}$/;
        if (!date.match(datePattern)) {
            alert("Please enter the date in dd/mm/yy format.");
            return false;
        }

        if (phone.length !== 10 || isNaN(phone)) {
            alert("Phone number must be 10 digits.");
            return false;
        }

        if (message.length < 50) {
            alert("Message must be at least 50 characters long.");
            return false;
        }

        return true;
    }
</script>
